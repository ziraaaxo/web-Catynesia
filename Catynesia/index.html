<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catynesia - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container center-column">
    <h1>Selamat Datang di Catynesia!</h1>
    <h2>Platform Adopsi Kucing Online No.1 di Indonesia</h2>
    <hr>

    <h3>Login</h3>
    <!-- Hanya bisa submit jika id pengguna = admin dan kata sandi = 12345678 -->
    <form id="login-form" action="welcome.html" method="post" novalidate>
      <label for="id_pengguna">ID Pengguna:</label>
      <input
        type="text"
        id="id_pengguna"
        name="id_pengguna"
        required
        pattern="admin"
        title="Gunakan ID: admin"
        autofocus
      >

      <label for="kata_sandi">Kata Sandi:</label>
      <div class="row">
        <input
          type="password"
          id="kata_sandi"
          name="kata_sandi"
          required
          pattern="12345678"
        >
        <button type="button" class="btn secondary small toggle-show" data-target="#kata_sandi">Tampilkan</button>
      </div>

      <div class="center" style="margin-top:8px;">
        <input class="btn" type="submit" value="Masuk">
      </div>
    </form>

    <div class="links notice">
      <p><a href="lupa_sandi.html">Lupa kata sandi?</a></p>
      <p>Belum memiliki akun? <a href="register.html" target="_blank">Daftar di sini</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
