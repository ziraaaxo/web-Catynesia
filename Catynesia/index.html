<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catynesia - Login</title>
</head>
<body>

  <h1>Selamat Datang di Catynesia!</h1>
  <h2>Platform Adopsi Kucing Online No.1 di Indonesia</h2>
  <hr>

  <h3>Login</h3>
  <!-- Hanya bisa submit jika id pengguna = admin dan kata sandi = 12345678 -->
  <form action="welcome.html" method="post">
    <label for="id_pengguna">ID Pengguna:</label><br>
    <input
      type="text"
      id="id_pengguna"
      name="id_pengguna"
      required
      pattern="admin"
      title="Gunakan ID: admin"
      autofocus
    ><br><br>

    <label for="kata_sandi">Kata Sandi:</label><br>
    <input
      type="password"
      id="kata_sandi"
      name="kata_sandi"
      required
      pattern="12345678"
    ><br><br>

    <input type="submit" value="Masuk">
  </form>

  <p><a href="lupa_sandi.html">Lupa kata sandi?</a></p>
  <p>Belum memiliki akun? <a href="register.html" target="_blank">Daftar di sini</a></p>

</body>
</html>
