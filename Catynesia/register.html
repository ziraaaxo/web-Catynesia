<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Adopt! Catynesia - Registrasi</title>
</head>
<body>

  <center>
    <h2>Registrasi Pengguna Baru</h2>
    <p>Buat akun baru untuk mulai mengadopsi!</p>

    <form action="welcome.html" method="post">
      <!-- ID Pengguna -->
      <label for="reg-id_pengguna">Buat ID Pengguna:</label><br>
      <input type="text" id="reg-id_pengguna" name="reg-id_pengguna" required><br><br>

      <!-- Email -->
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Kata sandi -->
      <label for="reg-kata_sandi">Buat Kata Sandi:</label><br>
      <input type="password" id="reg-kata_sandi" name="reg-kata_sandi" required><br><br>

      <!-- TTL -->
      <label for="ttl">Tanggal Lahir:</label><br>
      <input type="date" id="ttl" name="ttl" required><br><br>

      <!-- Nomor HP -->
      <label for="nohp">Nomor HP:</label><br>
      <input type="tel" id="nohp" name="nohp" placeholder="08xxxxxxxxxx" required><br><br>

      <!-- Jenis Kelamin -->
      <label>Jenis Kelamin:</label><br>
      <input type="radio" id="laki" name="kelamin" value="Laki-laki" required>
      <label for="laki">Laki-laki</label><br>
      <input type="radio" id="perempuan" name="kelamin" value="Perempuan">
      <label for="perempuan">Perempuan</label><br><br>

      <!-- Alamat -->
      <label for="alamat">Alamat Lengkap:</label><br>
      <textarea id="alamat" name="alamat" rows="3" cols="30" required></textarea><br><br>

      <!-- Pengalaman adopsi -->
      <label for="pengalaman">Apakah Pernah Mengadopsi Sebelumnya:</label><br>
      <input type="radio" id="ya" name="pengalaman" value="Ya" required>
      <label for="ya">Ya</label><br>
      <input type="radio" id="tidak" name="pengalaman" value="Tidak">
      <label for="tidak">Tidak</label><br><br>

      <!-- Tombol submit -->
      <input type="submit" value="Daftar">
    </form>

    <p><a href="index.html">Kembali ke Halaman Utama</a></p>
  </center>

</body>
</html>
